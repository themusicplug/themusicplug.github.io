    limiter:
      title: 'Limiters'
      image: 'plugins/limiter.jpg'
      description: 'Limiters are used to decrease the loudest parts of audio without affecting everything else.'
      url: 'plugins/limiters'
    metering:
      title: 'Metering'
      image: 'plugins/metering.jpg'
      description: 'Meters are used to measure different aspects of an audio signal.'
      url: 'plugins/metering'
    midi:
      title: 'MIDI'
      image: 'plugins/midi.jpg'
      description: 'These are plugins or programs that output information to a MIDI channel.'
      url: 'plugins/midi'
    modulation:
      title: 'Modulation'
      image: 'plugins/modulation.jpg'
      description: 'Modulation plugins control certain parameters over time based on controls within the plugin.'
      url: 'plugins/modulation'
    reverb:
      title: 'Reverb'
      image: 'plugins/reverb.jpg'
      description: 'Reverb simulates placing a sound in a reverberant, or echoey space.'
      url: 'plugins/reverb'