plugins-list: [amplifier, compressor, delay, distortion, filter, gate, limiter, metering, midi, modulation, reverb]

articles:
  plugins:
    amplifier:
      title: 'Amplifiers'
      image: 'plugins/amplifier.jpg'
      description: 'Amplifiers boost the signal of an audio signal to make it louder.'
      url: 'plugins/amplifiers'
    compressor:
      title: 'Compressors'
      image: 'plugins/compressor.jpg'
      description: 'Compression reduces the dynamic range of audio by reducing the level of the loudest parts.'
      url: 'plugins/compressors'
    delay:
      title: 'Delay'
      image: 'plugins/delay.jpg'
      description: 'Delay repeats audio at a decreasing volume each time, creating an echo effect.'
      url: 'plugins/delay'
    distortion:
      title: 'Distortion'
      image: 'plugins/distortion.jpg'
      description: 'Distortion is used to alter the sound of instruments, usually by increasing their gain, producing a "fuzzy", "growling", or "gritty" tone.'
